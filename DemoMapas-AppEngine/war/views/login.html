<div id="login-container" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center"><span class="glyphicon glyphicon-map-marker huge"></span> Sistema de Monitoreo de GI</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" role="form" ng-submit="loginForm.$valid && model.getAuntentication()" novalidate>
                        <fieldset>                            
                            <div class="form-group">
                                <input ng-model="model.user" class="form-control" placeholder="E-mail" name="email" type="text" autofocus required>
                            </div>
                            <div class="form-group">
                                <input ng-model="model.password" class="form-control" placeholder="ContraseÃ±a" name="password" type="password" value="" required>
                            </div>
                            <span ng-if="model.user">Hola: {{model.user}}</span>                           
                            <button type="submit" class="btn btn-lg btn-primary btn-sm pull-right">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
